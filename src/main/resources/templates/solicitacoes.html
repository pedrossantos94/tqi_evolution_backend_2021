<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>TQI Análise de crédito - Solicitações</title>
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <div class="container mx-auto">
            <div class="text-center mt-6">
                <img src="https://media.glassdoor.com/sqll/1039569/tqi-technology-and-quality-on-information-squarelogo-1496901520013.png">
                <h1 class="h3 font-weight-normal">Solicitacoes realizadas:</h1>
            </div>
        </div>

        <div class="container text-center mt-4">
            <p>
                <a type="button" class="btn btn-outline-primary mt-2" href="/home">Voltar</a>
            </p>

            <div class="mb-4" th:each="solicitacao : ${listaSolicitacoes}">
                <div class="card col-lg-3 mx-auto">
                    <div class="mt-3">Código do empréstimo: <span th:text="${solicitacao.codigo}"></span></div>
                    <div>Valor do empréstimo: <span th:text="${'R$ '+ #numbers.formatDecimal(solicitacao.valor,3,'POINT',2,'COMMA')}"></span></div>
                    <div>Quantidade de parcelas: <span th:text="${solicitacao.quantidadeParcelas}"></span></div>
                    <a class="btn btn-primary mt-2" th:href="@{'/detalheSolicitacao?id='+${solicitacao.codigo}}">
                        Ver detalhes
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
