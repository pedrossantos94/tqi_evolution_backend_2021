<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>TQI Análise de crédito - Detalhes</title>
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <div class="container mx-auto">
            <div class="text-center mt-6">
                <img src="https://media.glassdoor.com/sqll/1039569/tqi-technology-and-quality-on-information-squarelogo-1496901520013.png">
                <h1 class="h3 font-weight-normal">Detalhes da solicitação:</h1>
            </div>
        </div>

        <div class="container text-center mt-4">

            <div class="mb-4">
                <div class="card col-lg-4 mx-auto">
                    <div class="mt-3">Código do empréstimo: <span th:text="${solicitacao.codigo}"></span></div>
                    <div>Valor do empréstimo  <span th:text="${' R$ '+ #numbers.formatDecimal(solicitacao.valor,3,'POINT',2,'COMMA')}"></span> </div>
                    <div>Quantidade de parcelas: <span th:text="${solicitacao.quantidadeParcelas}"></span></div>
                    <div>Data da primeira parcela: <span th:text="${#temporals.format(solicitacao.primeiraParcela, 'dd/MM/yyyy')}"></span></div>
                    <div>Email do cliente: <span th:text="${cliente.email}" ></span> </div>
                    <div class="mb-3">Renda do cliente: <span th:text="${' R$ '+ #numbers.formatDecimal(cliente.renda,3,'POINT',2,'COMMA')}"></span> </div>
                </div>
            </div>

            <p>
                <a type="button" class="btn btn-outline-primary mt-2" href="/solicitacoes">Voltar</a>
            </p>

        </div>
    </body>
</html>
