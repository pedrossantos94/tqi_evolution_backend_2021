<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <title>TQI Análise de crédito - Login</title>
    </head>
    <body>
        <div class="text-center">
            <form th:action="@{/login}" method="post">
                <img src="https://media.glassdoor.com/sqll/1039569/tqi-technology-and-quality-on-information-squarelogo-1496901520013.png">
                <div>
                    <h1 class="h3 font-weight-normal">Sistema de Análise de crédito TQI.</h1>
                    <h1 class="h3 font-weight-normal">Faça login aqui:</h1>
                    <input type="text" name="username" placeholder="Usuário"/>
                </div>
                <div>
                    <input class="mt-1" type="password" name="password" placeholder="Senha"/>
                </div>
                <div class="mt-2">
                    <input type="submit" class="btn btn-success" value="Entrar"/>
                    <a type="button" class="btn btn-secondary" href="/cadastroUsuario">Cadastrar</a>
                </div>
            </form>
        </div>
    </body>
</html>
